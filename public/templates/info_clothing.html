<div class="container-fluid">
  <form role="form">
    <div class="row">
      <div class="col-md-6">
        <label for="id">Id</label>
        <input class="form-control" id="id" ng-model="id">
      </div>
    </div>
    <button type="submit" class="btn btn-default" ng-click="get(id)">Get</button>
  </form>
  <div class="row">
    <div class="col-md-6">
      <label>Date: </label>
      <label>{{formatDate}}</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label for="unitPrice">Unit Price: </label>
      <label>{{unitPrice}}</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <img width="160" height="120" ng-src="{{imageUrl}}">
    </div>
  </div>
</div>
